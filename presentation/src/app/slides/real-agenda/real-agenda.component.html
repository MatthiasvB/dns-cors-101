<app-title>
  <div title>Real Agenda</div>
  <div class="pad">
    <div class="flow">
      <div *ngFor="let item of realAgendaItems; let i = index" 
           class="flow-item"
           [style.background]="i === 6 ? 'linear-gradient(145deg, #5277C3, #7EBAE4)' : ''">
        {{ item }}
      </div>
    </div>
  </div>
</app-title>
